version: "3.8"
   
services:
  db:
    image: postgres
    hostname: postgres
    container_name: postgres
    environment:
      POSTGRES_DB: portfolling_database
      POSTGRES_USER: portfolling
      POSTGRES_PASSWORD: portfollingpassword
  django:
    build: .
    image: django
    container_name: django
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
volumes:
   postgres: